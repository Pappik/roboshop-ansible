- name: copy mongo repo files
  ansible.builtin.template:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo
  when: schema_load

- name: Install mongo client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed
  when: schema_load


