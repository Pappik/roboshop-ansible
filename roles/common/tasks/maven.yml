- name: Install maven
  ansible.builtin.yum:
    name: maven
    state: installed

- name: app prereq
  ansible.builtin.include_tasks: "appreq.yml"

- name: Download dependencies and build application
  ansible.builtin.shell: mvn clean package; mv target/shipping-1.0.jar shipping.jar
  args:
    chdir: /app

- name: systemd service
  ansible.builtin.include_tasks: "systemd.yml"

- name: Install mysql client
  ansible.builtin.yum:
    name:
    - mysql
    - python3-PyMySQL
    state: installed

- name: Load schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/{{component}}.sql
    login_host: {{ lookup('aws_ssm', "{{env}}.rds.ENDPOINT", region='us-east-1' ) }}
    login_user: {{ lookup('aws_ssm', "{{env}}.rds.DB_ADMIN_USER", region='us-east-1' ) }}
    login_password: {{ lookup('aws_ssm', "{{env}}.rds.DB_ADMIN_PASS", region='us-east-1' ) }}